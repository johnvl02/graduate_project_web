<body>
<section class="top-nav">
    <div class="logo">
        <img src="/cars-photo/logo/logo.png" alt="Car Rental Logo">
        <h1 style="font-size: 1.5em;margin-block-start: 0.83em;margin-block-end: 0.83em;font-weight: bold;"><a href="/homepage" style="text-decoration: none;color: #fff;">Car Rental</a></h1>
    </div>
    <ul id="menu" class="menu">
    </ul>
</section>
<!--<script src="/Javascript/Navbar.js" ></script>-->
<h3 style="text-align: center">My Profile</h3>
<p id="error" style="color:red;" th:text="${msg}"></p>
<div style="max-width: 100%" class="container" >
    <div  class="car-list">
            <div class="car" style="width: 400px" >
                <h2 th:text="'Name: ' + ${user.getFirstName()} + ' ' +${user.getLastName()}"></h2>
                <p th:text="'E-mail: ' + ${user.getMail()}"></p>
                <p th:text="'Phone Number: ' + ${user.getPhone()}"></p>
                <p th:text="'Age: ' + ${user.getAge()}"></p>
                <input class="btn btn-outline-primary" type="button" onclick="edit()" value="edit my profile">
            </div>
            <div>
                <br>
                <h4>Review</h4>
                <div th:each="review : ${reviews}" >
                    <div class="car-list">
                        <p th:text="${review.getStars()}"></p><img src="/cars-photo/logo/star.png" alt="stars" style="width: 15px;height: 15px">
                    </div>
                    <p th:text="${review.getReview()}"></p>
                </div>
            </div>
    </div>
</div>

<div id="myCars" style="display:none;max-width: 100%" class="container" >
    <div th:if="${role}" >
        <h3 style="text-align: center">My Cars</h3>
        <div th:each="cr : ${cars_review}" class="car-list">
            <div class="car">
                <img th:src="@{${cr[0].getPhotoPath()}}" style="width:200px " alt="Car 1">
                <h3 th:text="'Model: ' + ${cr[0].getModel()}"></h3>
                <p th:text="${cr[0].getValue()} + ' $/day'"></p>
                <p th:text="'Description: ' + ${cr[0].getDescription()}"></p><br>
                <p th:text="'Available days: ' + ${cr[0].getAvailableDays()}"></p>
            </div>
            <div>
                <br>
                <h4>Review</h4>
                <div th:each="rev :${cr[1]}">
                    <br>
                    <div class="car-list">
                        <P th:text="${rev.getStars()}"></P><img src="/cars-photo/logo/star.png" alt="stars" style="width: 15px;height: 15px">
                    </div>
                    <p th:text="${rev.getReview()}"></p>
                </div>
            </div>
        </div>
    </div>
    <div th:unless="${role}" class="car-list">
    </div>
</div>
