    <script th:inline="javascript">
        var reserve=[[${reserve}]]
        console.log(reserve);
        var days= [0,1,2,3,4,5,6];
        var availableDays=[[${car.getAvailableDays()}]]
        if (availableDays ==="All"){
            var daysof=[];
        }
        else {
            availableDays = availableDays.split(", ");
            availableDays = fixDays(availableDays);
            for (let x of availableDays){
                delete days[x];
            }
            var daysof=[];
            for (let y in days){
                daysof.push(days.at(y));
            }
        }

        function fixDays(x){
            let days =[];
            for(let d of x){
                switch (d){
                    case "Sunday":
                        days.push(0);
                        break;
                    case "Monday":
                        days.push(1);
                        break;
                    case "Tuesday":
                        days.push(2);
                        break;
                    case "Wednesday":
                        days.push(3);
                        break;
                    case "Thursday":
                        days.push(4);
                        break;
                    case "Friday":
                        days.push(5);
                        break;
                    case "Saturday":
                        days.push(6);
                        break;
                }
            }
            return days;
        }

        $(document).ready(function() {
            $('#datepicker').datepicker({
                startDate: new Date(),
                multidate: true,
                format: "yyyy-mm-dd",
                daysOfWeekDisabled: daysof,
                datesDisabled:reserve,
                language: 'en'
            }).on('changeDate', function(e) {
                // `e` here contains the extra attributes
                $(this).find('.input-group-addon .count').text(' ' + e.dates.length);
            });
        });

        var address=[[${car.getAddress}]]
        let latlon = address.split(",");
        fetch("https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat="+latlon[0]+"&lon="+latlon[1])
            .then(result => result.json())
            .then(par => {
                document.getElementById("address").innerHTML =par.display_name;
            });

        var startlat = latlon[0];
        var startlon = latlon[1];
        var options = {
            center: [startlat, startlon],
            zoom: 16
        }
        var map = L.map('map', options);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        L.control.scale({
            metric: true,
            imperial:false
        }).addTo(map);
        L.marker([latlon[0], latlon[1]]).addTo(map);
        L.circle([latlon[0], latlon[1]], {
            color: 'rgb(255,0,51)',
            fillColor: 'rgba(255,0,51,0.85)',
            fillOpacity: 0.2,
            radius: 70
        }).addTo(map);



        var rev= [[${Review}]];
        if (rev!= null){

            var check = document.getElementById("days")
            var check2 = document.getElementById("daysl")

            if (check.style.display=== "none"){
                check.style.display = "block";
                check2.style.display = "block";
            }
            else {
                let days =document.getElementById("days").value
                if (days!= null){
                    console.log(days)
                    document.getElementById("form1").submit();
                }
                else {
                    document.getElementById("num").innerHTML = "The days must be more than 1 !!"
                }

            }
        }
