<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <style>body {
    //background-image:url('nicegif.gif');
        background-size:100%;
        background-repeat: repeat-y;
        background-attachment: fixed;
        height:100%;
        width:100%;
    }
    </style>
    <meta charset="ISO-8859-1">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <br><br><br><br><br><br><br>
    <h1 style="color:black;">Login Form:</h1><div class="card">
    <div class="card-body">
        <p id="error" class="exceptions" style="color:red;" th:text="${msg}" ></p>
        <form action="#" th:action="@{/login}" th:object="${user}" method="post">

            <div class=" form-group row">
                <label for="username" class="col-sm-2 col-form-label">UserName</label>
                <div class="col-sm-7">
                    <input type="text" id="username" class="form-control" name="username" placeholder="Enter user name" th:field="*{username}">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-7">
                    <input type="password" id="password" class="form-control" name="password" placeholder="Enter Password" th:field="*{password}">
                </div>
            </div>

            <button type="submit" class="btn btn-outline-primary">Submit</button>
            <br>
            <br>
            <button type="button" class="btn btn-outline-primary" onclick="createAccount()">Create account</button>
<!--            <p>You don't have an account?<a href="register"> Create account</a>.</p>-->
            <p>You forget your <a href="resetPassword"> password</a>?</p>
        </form>
    </div>
</div>
</div>
<script>
    function createAccount(){
        window.location.href = "register";
    }
</script>
</body>

</html>
