  <div class="container">
    <h1>Review this car</h1>
    <div class="card">
      <p id="error" style="color:red;" th:text="${msg}"></p>
      <div class="card-body">
        <form id="form" action="#" th:action="@{/Review/Car}" th:object="${reviewC}" method="post" >

          <div class="form-group row">
            <label for="info" class="col-sm-2 col-form-label">Review for the car</label>
            <div class="col-sm-7">
              <textarea style="resize: none" class="form-control" id="info" rows="4" cols="50" placeholder="Write here. Max characters 500"></textarea>
              <input type="hidden" id="hinfo" class="form-control" name="info" th:field="*{review}">
            </div>
          </div>

          <div class=" form-group row">
            <label class="col-sm-2 col-form-label">Rating  </label>
            <div>
              <div class="col-sm-7">
                <input type="radio" id="1" name="rating" value="1" style="width: 15px;" class="form-control">
                <label  for="1" >1</label>
              </div>
            </div>
            <div>
              <div class="col-sm-7">
                <input type="radio" id="2" name="rating" value="2" style="width: 15px;" class="form-control">
                <label  for="2" >2</label>
              </div>
            </div>
            <div>
              <div class="col-sm-7">
                <input type="radio" id="3" name="rating" value="3" style="width: 15px;" class="form-control">
                <label  for="3" >3</label>
              </div>
            </div>
            <div>
              <div class="col-sm-7">
                <input type="radio" id="4" name="rating" value="4" style="width: 15px;" class="form-control">
                <label  for="4" >4</label>
              </div>
            </div>
            <div>
              <div class="col-sm-7">
                <input type="radio" id="5" name="rating" value="5" style="width: 15px;" class="form-control">
                <label  for="5" >5</label>
              </div>
            </div>
          </div>
          <input type="hidden" id="rating" name="rating" style="display:none" th:field="*{stars}">
          <input type="button" onclick="validate()" class="btn btn-primary" value="Submit">
        </form>
      </div>
    </div>
  </div>
  <script th:inline="javascript">
    function validate(){
      rating();
      let review = document.getElementById("info").value;
      document.getElementById("hinfo").setAttribute("value",review);
      document.getElementById("form").submit();
    }
    function rating(){
      let st1= document.getElementById("1");
      let st2= document.getElementById("2");
      let st3= document.getElementById("3");
      let st4= document.getElementById("4");
      let st5= document.getElementById("5");
      if (st1.checked){
        document.getElementById("rating").setAttribute("value",1);
      }
      else if (st2.checked){
        document.getElementById("rating").setAttribute("value",2);
      }
      else if (st3.checked){
        document.getElementById("rating").setAttribute("value",3);
      }else if (st4.checked){
        document.getElementById("rating").setAttribute("value",4);
      }else if (st5.checked){
        document.getElementById("rating").setAttribute("value",5);
      }
    }
  </script>
