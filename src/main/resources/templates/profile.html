      <h1 style="font-size: 1.5em;margin-block-start: 0.83em;margin-block-end: 0.83em;font-weight: bold;"><a href="/homepage" style="text-decoration: none;color: #fff;">Car Rental</a></h1>
    </div>
    <ul id="menu">
    </ul>
  </section>
<!--  <script src="/Javascript/Navbar.js" ></script>-->
  <div style="max-width: 100%" class="container">
    <h3 style="text-align: center">Profile</h3>
    <p id="error" style="color:red;" th:text="${msg}"></p>
    <div class="car-list" style="justify-content: flex-start">
      <div class="car" style="width: 500px">
        <h2 th:text="${renter.getFirstName()} + ' ' +${renter.getLastName()}"></h2>
        <p th:text="'E-mail: ' + ${renter.getMail()}"></p>
        <p th:text="'Age: ' + ${renter.getAge()}"></p>
        <p th:text="'Phone Number: ' + ${renter.getPhone()}"></p>
        <p th:text="'Date of diploma : '+ ${info.getDateOfDL()}"></p>
        <p th:text="'More info : '+${info.getInfo()}"></p>
        <div id="review1" >
          <div class="car-list" style="padding-left: 45%;justify-content: flex-start">
            <p th:text="${rating} + ' (' + ${people} + ')'"></p><img src="/cars-photo/logo/star.png" alt="stars" style="width: 15px;height: 15px">
          </div>
        </div>
      </div>
      <br>
      <div id="review" style="max-width: 60%">
        <br>
        <h3>Review</h3>
        <div id="review2" >
          <div th:each="r :${reviews}">
            <div class="car-list" style="justify-content: left">
              <P th:text="${r.getReviewForUserID().getOwner_username()}+'&emsp;'+${r.getStars()}"></P><img src="/cars-photo/logo/star.png" alt="stars" style="width: 15px;height: 15px">
            </div>
            <p th:text="${r.getReview()}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
